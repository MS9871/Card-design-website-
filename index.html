<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Profile Card Design</title>
</head>
<body>
	<div class="container">
       <div class="profile-box">
          <img src="images/menu.png" class="menu-icon">
          <img src="images/setting.png" class="setting-icon">
          <img src="images/profile.jpg" class="profile-pic">
          <h3>Jack Reacher</h3>
          <p>Web Developer At Google, California</p>
          <div class="social-media">
          	<img src="images/instagram.png">
          	<img src="images/telegram.png">
          	<img src="images/dribble.png">
          </div>
          <button type="button">Follow</button>
          <div class="profile-bottom">
            <p>Learn More About My Profile</p>
            <img src="images/arrow.png">
          </div>

       </div>

    </div>
    
</body>
</html>
